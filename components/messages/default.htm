<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% set Messages = __SELF__.item %}
{% for item in Messages %}

<div class="card mt-2">
  <div class="card-header"><strong>{{ item.subject }}</strong></div>  
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ item.created_at|date("d-m-Y H:i:s") }}</h6>
    <p class="card-text">
      <strong>Bericht:</strong><br>{{ item.message }}
    </p>
  </div>
</div>

{% endfor %}
